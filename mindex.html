  <script>
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function drawGlitch() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < 200; i++) {
        ctx.fillStyle = `rgba(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255}, 0.2)`;
        ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 2, 10);
      }
    }
    setInterval(drawGlitch, 100);

    const allowedHashes = [
      'dcdd184bda5cb5947e6a5b726cdb3d4e0b2024c85a1ac37d3c18dc647ef5a5d3', // ∆9-echo-secure
      '8c03c8999d258e6c934bbdc3a9242a8bc8ecf2e9e2b7fe38c27d0e92eb9f5065', // Δ-seed:awaken-probe

      'd8f729c10bb6b652e256ce1efed1ee4f9d2b8d3f27a68f85baf48f7c05060d51'   // OrderOfDelta

    async function accessNode() {
      const code = document.getElementById('accessCode').value.trim();
      const hash = await digestMessage(code);
      if (allowedHashes.includes(hash)) {
        document.getElementById('nodeMessage').style.display = 'block';
        console.log('%cAccess Level ∇ authenticated', 'color: #0f0');
      } else {
        alert('Invalid Access Code');
      }
    }

    async function digestMessage(message) {
      const msgUint8 = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }
